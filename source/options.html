<html>
<head>
	<title>S-Preview Options</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Options</h1>
				<hr />
				<div class="row">
					<div class="col-xs-6">
						<h3>Preview Box Size</h3>
						<label>Width: </label><input type="range" disabled="">
						<br />
						<label>Height: </label><input type="range" disabled="">
					</div>
					<div class="col-xs-6">
						<h3>Shortcut Key:</h3>
						<input type="text" style="height: 100px; width: 100px; font-size: 60px; padding-left: 30px;" id="shortcut-key" maxlength="1" disabled="">
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-xs-6">
						<a class="btn btn-default" id="save">Save</a>
					</div>
					<div class="col-xs-6">
						<span id="status"></span>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-xs-12 text-center">
						<em><small>version: 0.7 alpha</small></em><br />
						<small>Powered by <strong>September</strong></small>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="options.js"></script>

</html>
